<header class="banner">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
  <button class="btn outline">{{ buttonText }}</button>
</header>

<section class="section">
  <h2>Below are our Corporate Partners</h2>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Trademark</th>
        <th>Sponsorship</th>
        <th>Go to Website</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let partner of partners">
        <td>{{ partner.company }}</td>

        <!-- FIXED: logo is now an image -->
        <td>
          <img
            [src]="partner.logo"
            [alt]="partner.company"
            class="logo-img"
          >
        </td>

        <td>{{ partner.level }}</td>
        <td><a href="#">View website</a></td>
      </tr>
    </tbody>
  </table>
</section>
